org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
# STABILITY & BUILD PERFORMANCE FIXES
# Disable Gradle daemon to prevent state corruption during hot reload
org.gradle.daemon=false
# Enable parallel builds for faster compilation
org.gradle.parallel=true
# Increase timeout for Gradle operations
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000
# Cache optimization
org.gradle.cache.cleanup=true